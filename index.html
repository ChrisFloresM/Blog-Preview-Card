<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

	<!-- styles -->
	<link rel="stylesheet" type="text/css" href="styles/styles.css">

	<title>Frontend Mentor | Blog preview card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
	<main class="main-card">
		<div class="main-card__img-container">
			<img class="main-card__img" src="img/illustration-article.svg" alt="A picture of the illustration article">
		</div>
		<div class="main-card__content-container">
			<div class="main-card__info-date">
				<span class="main-card__learning-tag">Learning</span>
				<span class="main-card__date">Published 21 Dec 2023</span>
			</div>
			<div class="main-card__description-container">
				<h1 class="main-card__description-head">HTML & CSS foundations</h1>
				<p class="main-card__description-body">These languages are the backbone of every website, defining structure, content, and presentation.</p>
				<div class="main-card__author-container">
					<img class="main-card__author-img" src="img/image-avatar.webp" alt="A picture of Greg Hooper, the author of the illustration">
					<span class="main-card__author">Greg Hooper</span>
				</div>
			</div>
		</div>
	</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ChrisFloresM">Christian Flores</a>.
  </div>
</body>
</html>
